# Check Resizer Configuration File
# This file contains default parameters that can be modified for advanced usage

# Image processing parameters
[processing]

# Canny edge detection parameters
canny_threshold1 = 50
canny_threshold2 = 150
canny_aperture_size = 3

# Gaussian blur parameters (for preprocessing)
gaussian_kernel_size = 5  # Must be odd number
gaussian_sigma = 0

# CLAHE (Contrast Limited Adaptive Histogram Equalization) parameters
clahe_clip_limit = 2.0
clahe_tile_grid_size = 8

# Adaptive threshold parameters
adaptive_max_value = 255
adaptive_threshold_type = "ADAPTIVE_THRESH_GAUSSIAN_C"
adaptive_block_size = 11  # Must be odd number
adaptive_c = 2

# Morphological operations
morphology_kernel_size = 5
morphology_kernel_shape = "RECT"  # RECT, ELLIPSE, or CROSS

# Padding around detected boundaries (in pixels)
default_padding = 10
canny_padding = 10
threshold_padding = 15
morphology_padding = 10

# Quality and validation parameters
[validation]

# Minimum area as percentage of original (to avoid too aggressive cropping)
min_area_percentage = 10

# Maximum area as percentage of original (must show some reduction)
max_area_percentage = 95

# Preferred area reduction range (will prefer methods in this range)
preferred_min_reduction = 10
preferred_max_reduction = 80

# Output parameters
[output]

# Default output quality for JPEG files (1-100)
jpeg_quality = 95

# Whether to preserve original format or allow format conversion
preserve_format = true

# Default output naming pattern for single files
# Available variables: {stem}, {suffix}, {dir}
default_output_pattern = "{stem}_resized{suffix}"

# Batch processing parameters
[batch]

# Default output directory name for batch processing
default_batch_output = "resized"

# Maximum number of images to show preview for in batch mode
max_preview_count = 5

# File extensions to process (case insensitive)
supported_extensions = [".jpg", ".jpeg", ".png", ".bmp", ".tiff", ".tif"]

# Performance parameters
[performance]

# Maximum image dimension for processing (larger images will be scaled down temporarily)
max_processing_dimension = 2000

# Whether to use multiprocessing for batch operations
use_multiprocessing = false

# Number of processes for multiprocessing (0 = auto-detect)
num_processes = 0

# Debug and logging parameters
[debug]

# Enable verbose output
verbose = false

# Save intermediate processing images for debugging
save_debug_images = false

# Debug output directory
debug_output_dir = "debug_output"

# Show processing time for each image
show_timing = false